      section {
      width: 100vw;
      height: 100vh;
       display: grid;
       grid-template-columns: repeat(20,1fr);
       grid-template-rows: repeat(20,1fr);
       grid-gap: 10px;
      }


      .circlebox{
        display:grid;
        align-content: space-around;
        justify-content: space-between;
        grid-row:3/10;
        grid-column:5/10;

      .circle1{
        height:300px;
        width:300px;
        border-radius: 100%;
        z-index:100;
        background: linear-gradient(rgba(234,255,255,.9),rgba(200,255,255,.9));
      }

      .shape2{
        position:relative;
        height:50px;
        width:50px;
        z-index:-100;
        background: linear-gradient(to right,rgba(255,200,200,.8),rgba(200,255,255,.8))
      }


      .mediumcircle{
        position:absolute;
        left:150px;
        z-index:-200;
        height:100vh;
        width:200px;
        background: linear-gradient(rgba(234,255,255,.8),rgba(255, 200, 140,0.9));
