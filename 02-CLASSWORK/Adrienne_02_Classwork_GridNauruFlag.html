<html>

<head>
  <style>
    section {
      width: 50vw;
      height:11vh;
      display: grid;
      grid-template-columns: 50vw;
      grid-template-rows: 11vh 2vh 11vh;
      grid-gap: 0px;
      }
    div {
      width: 100%; height: 100%;
      background:blue}
    div:nth-child(2){
      background:yellow}
    img{
      position:absolute;
      left:7vw;
      top:12vh;
      width:18vw;}

  </style>
</head>

<body>
  <section>
    <div></div>
    <div></div>
    <div><img src="star.svg"></img></div>


  </section>

</body>

</html>
